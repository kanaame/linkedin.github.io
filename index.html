<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | LinkedIn</title>
        <link rel="icon" href="./images/icon.png" />
		<link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <!--Navbar-->
        <nav class="container">
            <a href="./">
                <img src="./images/linkedin.png"
                alt = "LinkedIn logo"
                class="logo"
                />
            
            </a>
        </nav>

        <!--Signup Form-->
        <main>
            <div class="main_container">
                <h1>Sign in</h1>
                <h4>Stay updated on your professional world</h4>
                <form class="main_form">
                    <label for="email" class="labell">
                        <input 
                        type="email"
                        name="email"
                        id="email"
                        required
                        placeholder="Email or Phone"
                        />
                    
                    </label>
                    <label for="password" class="labell">
                        <input 
                        type="password"
                        name="password"
                        id="password"
                        required
                        placeholder="Password"
                        />

                    </label>
                    <p >
                        <a href="#" class="hovering">Forgot password?
                        </a>
                    </p>
                    <button type="submit" class="signup__button">
						Sign in
					</button>
                </form>
                
                <div class="separator">or</div>
                
                <button class="icon_button">
                    <img src="./images/mail.png" alt="mail logo" />
                    &nbsp;Sign in with OTP
                </button>
                <button class="icon_button">
                    <img src="./images/google.png" alt="google logo" />
                    &nbsp;Sign in with Google
                </button>
                <button class="icon_button">
                    <img src="./images/apple.png" alt="apple logo" />
                    &nbsp;Sign in with Apple
                </button>
            </div>
            <p style="text-align: center "> New to LinkedIn? <a href="#" class="hovering">Join Now</a> </p>
        </main>


        <!--Footer-->
        <footer>
            <ul class="container">
                <li class="footer_item">
                    <img 
                    src="./images/linkedin_black.png"
                    alt="LinkedIn Logo"
                    class="footer_logo"
                    />
                </li>
                <li class="footer_item">
                    <p>&copy; 2022</p>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_link">User Agreement</a>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_link">Privacy Policy</a>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_link">Cookie Policy</a>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_link">Copyright Policy</a>
                </li>
                <li class="footer_item">
                    <a href="#" class="footer_link">Send Feedback</a>
                </li>
                <li class="footer_item">
                    <select name="Language" class="footer_select">
                        <option value="العربية (Arabic)">
							العربية (Arabic)
						</option>
						<option value="Čeština (Czech)">Čeština (Czech)</option>
						<option value="Dansk (Danish)">Dansk (Danish)</option>
						<option value="Deutsch (German)">
							Deutsch (German)
						</option>
						<option value="English (English)">
							English (English)
						</option>
						<option value="Español (Spanish)">
							Español (Spanish)
						</option>
						<option value="Français (French)">
							Français (French)
						</option>
						<option value="हिंदी (Hindi)">हिंदी (Hindi)</option>
						<option value="Bahasa Indonesia (Bahasa Indonesia)">
							Bahasa Indonesia (Bahasa Indonesia)
						</option>
						<option value="Italiano (Italian)">
							Italiano (Italian)
						</option>
						<option value="日本語 (Japanese)">
							日本語 (Japanese)
						</option>
						<option value="Bahasa Malaysia (Malay)">
							Bahasa Malaysia (Malay)
						</option>
						<option value="Nederlands (Dutch)">
							Nederlands (Dutch)
						</option>
						<option value="Norsk (Norwegian)">
							Norsk (Norwegian)
						</option>
						<option value="Polski (Polish)">Polski (Polish)</option>
						<option value="Română (Romanian)">
							Română (Romanian)
						</option>
						<option value="Русский (Russian)">
							Русский (Russian)
						</option>
						<option value="Svenska (Swedish)">
							Svenska (Swedish)
						</option>
						<option value="ภาษาไทย (Thai)">ภาษาไทย (Thai)</option>
						<option value="Tagalog (Tagalog)">
							Tagalog (Tagalog)
						</option>
						<option value="Türkçe (Turkish)">
							Türkçe (Turkish)
						</option>
						<option value="Українська (Ukrainian)">
							Українська (Ukrainian)
						</option>
						<option value="简体中文 (Chinese (Simplified))">
							简体中文 (Chinese (Simplified))
						</option>
						<option value="正體中文 (Chinese (Traditional))">
							正體中文 (Chinese (Traditional))
						</option>
                    </select>
                </li>
            </ul>

        </footer>
    </body>
    

</html>
